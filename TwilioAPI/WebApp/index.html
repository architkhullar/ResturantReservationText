<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="css/toast.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
 
<div id="body" class="container">
        <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white" href="#">Easy Connect</a>
              </nav>
        
    <br/> 
    <div class="card offset-3"  style="width: 40%;">
    <div class="card-body">
            <h5 class="card-title">Create Work Request</h5>
            <form class="text-center"  >
                    <div class="form-group">
                       <!-- <label for="inputFirstName">Name</label> -->
                       <input type="text" class="form-control" id="Name" data-bind="value: $root.Name" placeholder="Name" required>
                   </div>
                   <div class="form-group">
                       <!-- <label for="inputLastName">Number</label> -->
                       <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">+1</span>
                          
                       <input type="text" class="form-control" id="Number" data-bind="value: $root.Number" placeholder="Number" required>
                    </div>
                 </div>
                   <div class="form-group">
                       <!-- <label for="inputEmail">Region</label> -->
                       <input type="text" class="form-control" id="Region"data-bind="value: $root.Region"  placeholder="Region" required>
                   </div>
                   <div class="form-group">
                       <!-- <label for="inputEmail">Zip</label> -->
                       <input type="text" class="form-control" id="Zip" data-bind="value: $root.Zip" placeholder="Zip" required>
                   </div>
                   <div class="form-group">
                       <!-- <label for="inputSkillType">Skill</label> -->
                       <input type="textarea" class="form-control" id="Skill" data-bind="value: $root.Skill"  placeholder="Skill" required>
                   </div>
                   <div class="form-group">
                       <!-- <label for="inputPassword">Job</label> -->
                       <input type="textarea" class="form-control" id="Job" data-bind="value: $root.Job"  placeholder="Job" required>
                   </div>
                   
                   <button type="submit" id="Login" data-bind="click:$root.saveWorkRequest" class="btn btn-primary">Create</button>
               </form>
    </div>
  </div>
	
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/crossdomain.js"></script>
   
    <script src="js/jquery.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/toast.js"></script>
   
    <script src="js/knockout.js"></script> 
    <script src="js/newapp.js"></script>
</body>
</html>
